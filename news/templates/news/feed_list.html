<!DOCTYPE html>
{% extends 'news/base.html' %}

{% block title %}Feed List{% endblock %}

{% block content %}
    <div class="jumbotron">
      <div class="container">
        <h1>Feeds List</h1>
      </div>
    </div>

   	<div class="container">
      <a href="{% url 'feed_new' %}" class"button-btn primary">New Feed</a>
		<ul>
			{% for feed in feeds %}
				<li><a href="{{ feed.url }}">{{ feed.title }}</a></li>
			{% endfor %}
		</ul>
   	</div>
      <hr>
{% endblock %}

</html>
